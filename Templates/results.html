<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-lg p-10 w-2/3">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Extracted Emails</h1>
    <table class="table-auto w-full border-collapse">
      <thead>
        <tr class="bg-blue-100">
          <th class="border px-4 py-2 text-left">Email Address</th>
        </tr>
      </thead>
      <tbody>
        {% for email in emails %}
        <tr class="hover:bg-blue-50 transition">
          <td class="border px-4 py-2">{{ email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="mt-6 inline-block bg-blue-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">Upload Another File</a>
  </div>
</body>
</html>
