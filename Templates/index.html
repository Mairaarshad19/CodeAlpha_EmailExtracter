<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Extractor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-lg p-10 w-96 text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Elite Email Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
      <button type="submit" class="w-full bg-blue-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-300">
        Process File
      </button>
    </form>
  </div>
</body>
</html>
